<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8" />
<meta name="description" content="JavaScript Quiz">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./assets/style.css">
<title>JavaScript Quiz</title>
</head>

<body>
    <header class="page-title">
        <button id="get-high-scores">View High Scores</button>
        <p id="countdown"></p>
    </header>

    <div id="welcome" style="display: block">
        <h2>
            Coding Quiz Challenge
        </h2>
        <p>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your time/score by 10 seconds!</p>
        <button id="start-btn">Start Quiz</button>
    </div>


    <main id="quiz" style="display: none">
        <div id="question">

        </div>

        <div id="answers">

        </div>

        <button id="submit">
            Submit Answer
        </button>

        <div id="results">
        
        </div>
    </main>

    <div id="endquiz" style="display: none">
        <h2>
            All done!
        </h2>
        <p>Your final score is <span id="finalscore"></span> seconds.</p>
        <form id="form">
            <label for="lname">Type your initials here:</label>
            <input type="text" id="initials">
            <input type="submit" value="Submit" id="endquizsubmit">
          </form>
    </div>

    <div id="highscores" style="display: none">
        <h2>
            High Scores
        </h2>
        <p><span id="scoreslist"></span></p>
        <button id="new-start-btn">Try Quiz Again</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
